name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  backend-lint-test:
    name: Backend Lint & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Lint with Ruff
        run: ruff check .

      - name: Format syntax check with Black
        run: black --check .

      - name: Security Scan (pip-audit)
        run: pip-audit || echo "Audit findings printed."

      - name: Run Pytest
        env:
          SUPABASE_URL: "https://mock.supabase.co"
          SUPABASE_ANON_KEY: "mock_anon"
          SUPABASE_SERVICE_KEY: "mock_service"
        run: pytest

  frontend-lint:
    name: Frontend Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: ESLint
        run: npm run lint

      # - name: Run tests
      #   run: npm test   # Uncomment when Jest is configured
